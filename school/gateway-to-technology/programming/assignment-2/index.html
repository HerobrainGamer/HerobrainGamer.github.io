<!DOCTYPE html>
<html>
    <head>
        <title>The Calcultor 9006!</title>
        <link rel="shortcut icon" href="https://avatars0.githubusercontent.com/u/47619029?s=460&v=4">
        <link rel="stylesheet" href="/assets/css/g2t_p_a2.css">
        <link rel="stylesheet" href="/assets/css/g2t.css">
        <script type="text/javascript" src="/assets/js/g2t_p_a2.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body class="container">
        <header class="row justify-content-center">
            <button class="g2t-back"><a class="links" href="/school/gateway-to-technology/">Back</a></button>
            <h1>The Calcultor V9006!</h1>
        </header>
        <main class="col justify-content-center">
            <div class="calculator">
                <div class="row">
                    <input type="text" class="screen" value="" disabled>
                </div>
                <div class="keys">
                    <div class="row">
                        <div>
                            <button type="button" class="number" value="9">9</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="8">8</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="7">7</button>
                        </div>
                        <div>
                            <button type="button" class="operator" value="+">+</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="number" value="6">6</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="5">5</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="4">4</button>
                        </div>
                        <div>
                            <button type="button" class="operator" value="-">-</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="number" value="3">3</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="2">2</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="1">1</button>
                        </div>
                        <div>
                            <button type="button" class="operator" value="*">&times;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="decimal" value=".">.</button>
                        </div>
                        <div>
                            <button type="button" class="number" value="0">0</button>
                        </div>
                        <div>
                            <button type="button" class="clear" value="C">C</button>
                        </div>
                        <div>
                            <button type="button" class="operator" value="/">&divide;</button>
                        </div>
                    </div>
                    <div class="row">
                        <div>
                            <button type="button" class="enter" value="Enter">Enter</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="col text-center">
            <p>William Roebuck &copy; 2020</p>
        </footer>
    </body>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
